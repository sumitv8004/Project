<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER and Attribute Extraction Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to CSS file -->
</head>

<body>
    <div class="main-container">
        <!-- Tool Box -->
        <div class="tool-box">
            <h1>NER and Attribute Extraction Tool</h1>

            <!-- Input Section -->
            <div class="input-section">
                <textarea id="input-text" rows="5" placeholder="Paste your text here..." required></textarea>
                <select id="upload-type">
                    <option value="" disabled selected>Select upload type</option>
                    <option value="pdf">Upload PDF</option>
                    <option value="link">Upload Link</option>
                </select>
                <input type="file" id="upload-file" accept=".pdf" style="display: none;" required>
                <input type="text" id="upload-link" placeholder="Enter link here..." style="display: none;" required>
                <button class="btn-extract" id="process-btn">Extract Entities</button>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <h3>Entities</h3>
                <div class="output-box" id="entity-results">No entities found yet.</div>

                <h3 class="mt-4">Attributes</h3>
                <div class="output-box" id="attribute-results">No attributes found yet.</div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            &copy; 2024 Project designed by
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script> <!-- Link to JavaScript file -->
</body>

</html>
